<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mobiscroll@3.2.6/css/mobiscroll.jquery.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mobiscroll@3.2.6/js/mobiscroll.jquery.min.js"></script>
    <!-- Include any other dependencies if required -->
    <title>Mobiscroll Event Calendar</title>
</head>
<body>

<div id="calendar"></div>

<script>
    $(function () {
        $('#calendar').mobiscroll().eventcalendar({
            view: {
                schedule: { type: 'week' }
            },
            data: [{
                title: 'Fixed event',
                start: '2023-11-12T16:00',
                end: '2023-11-12T20:00',
                color: '#9e9e9e',
                editable: false
            }, {
                title: 'Fixed event',
                start: '2023-11-14T06:00',
                end: '2023-11-14T09:00',
                color: '#9e9e9e',
                editable: false
            },
            // ... (include the rest of your data here)
            ],
            clickToCreate: true,
            dragToCreate: true,
            dragToMove: true,
            dragToResize: true,
            dragTimeStep: 15,
            eventDelete: true
        });
    });
</script>

</body>
</html>
